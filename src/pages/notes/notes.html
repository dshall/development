<ion-header>
  <ion-toolbar>
    <ion-title>
      Make a Note
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding id="page13">
<form [formGroup]="noteForm" (ngSubmit)="saveNote()">
    <ion-item>
      <ion-textarea style="height: 40vh;" formControlName="noteText" type="text" col="520" placeholder="Enter Information here"></ion-textarea>
    </ion-item>
  <button id="note-button" ion-button  color="positive" block type="submit">
    Send
  </button>
  <button id="lpicture-note--button5" ion-button color="light" block>
    Take Picture Note
  </button>
</form>

</ion-content>
