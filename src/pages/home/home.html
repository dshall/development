      <!--<span item-start>5:00pm</span>-->
      <div class="circle-icon"><i class="la la-map-marker"></i></div>
    </ion-avatar>
    <ion-chip><h2 class="ticket-no">#{{outstndJob.TicketNo}} &nbsp; &nbsp; - &nbsp; &nbsp;{{outstndJob.Description}}</h2></ion-chip>
