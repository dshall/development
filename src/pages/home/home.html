<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Home
        </ion-title>

        <ion-buttons end>
            <button ion-button small (click)="selectJob()" *ngIf="isSelected">Select</button>
            <button ion-button small (click)="cancelSelect()" *ngIf="!isSelected">Cancel</button>
        </ion-buttons>
    </ion-navbar>
    <ion-searchbar [(ngModel)]="queryText" [formControl]="searchControl" (ionInput)="setFilteredItems()"></ion-searchbar>
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="refreshAll($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>

    <ion-list-header>OUTSTANDING JOBS TODAY</ion-list-header>

    <ion-list [virtualScroll]="courierJobs" [approxItemHeight]="'132px'">
        <ion-item-sliding *virtualItem="let outstndJob">
            <ion-item>
                <ion-checkbox class="animated slideInLeft" checked="false" (ionChange)="selectedItems(outstndJob)">
                </ion-checkbox>

                <ion-avatar item-start class="animated slideInLeft" (click)="loadMap()" item-start>
                    <!-- <span item-start>5:00pm</span> -->
                    <div class="circle-icon"><i class="la la-map-marker"></i></div>
                </ion-avatar>

                <!--right side of list item-->
                <div item-end (press)="showItemDetailOnHold(outstndJob)" (click)="jobDetails($event,  outstndJob)">
                    <ion-chip>
                        <h2 class="ticket-no">#{{outstndJob.TicketNo}} &nbsp; &nbsp; - &nbsp; &nbsp;{{outstndJob.Description}}</h2>
                    </ion-chip>

                    <h3 class="ticket-title"><strong>PICKUP:</strong></h3>
                    <div class="ticket-desc">
                        <p>{{outstndJob.Paddress}}</p>
                    </div>
                    <h3 class="ticket-title"><strong>DELIVER:</strong></h3>
                    <div class="ticket-desc">
                        <p>{{outstndJob.Daddress}}</p>
                    </div>
                </div>

            </ion-item>
            <!--right side of list item-->





            <ion-item-options side="left">
                <button ion-button color="danger">Call Customer</button>
            </ion-item-options>

            <ion-item-options side="right">
                <button ion-button color="light" (click)="signToSendPOD($event, outstndJob)">Onboard</button>
                <button ion-button color="danger" danger (click)="signToSendPOD($event, outstndJob)">Decline</button>
                <button ion-button color="secondary" (click)="signToSendPOD($event, outstndJob)">Accept</button>
                <button ion-button color="primary" (click)="signToSendPOD($event, outstndJob)">Send Pod</button>
            </ion-item-options>
        </ion-item-sliding>
        <button ion-button round class="animated slideInUp " style="position: fixed; text-align:center; display:block; margin-right:auto; margin-left:auto; bottom:0; right:35%; left:35% " *ngIf="!isSelected " (click)="signToSendPOD($event, outstndJob)
            " [(hidden)]="!checked ">Send POD</button>

    </ion-list>
</ion-content>
