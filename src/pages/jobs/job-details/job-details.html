<ion-header>

  <ion-navbar>
    <ion-title>Job Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="job-details-view">
  <ion-card>
    <ion-card-header>
      <div class="job-detail-location circle-icon">
        <i class="la la-map-marker"></i>

      </div> 
      <span>Find Location</span> 
    </ion-card-header>
    <ion-card-content class="card-details">
      <h2><i class="la la-ticket la-2x"></i>  &nbsp; Ticket No</h2>
      <p>{{ courierJob.TicketNo }}</p>
    </ion-card-content>
    <ion-card-content>
      <h2><i class="la la-history la-2x"></i> &nbsp; Job Date</h2>
      <p>{{ courierJob.JobDate }}</p>
    </ion-card-content>
    <ion-card-content>
      <h2><i class="la la-sticky-note la-2x"></i> &nbsp; Pickup Info</h2>
      <p>{{ courierJob.PInfo }}</p>
    </ion-card-content>
    <ion-card-content>
      <h2><i class="la la-sticky-note la-2x"></i> &nbsp; Delivery Info</h2>
      <p>{{ courierJob.DInfo }}</p>
    </ion-card-content>
  </ion-card>
 </div>
</ion-content>
