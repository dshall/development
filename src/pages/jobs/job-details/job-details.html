<ion-header>

  <ion-navbar>
    <ion-title>Job Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="job-details-view">
  <ion-card>
    <ion-card-header>
      TICKET NUMBER & DATE
    </ion-card-header>
    <ion-card-content>
      {{ courierJob.TicketNo }}
    </ion-card-content>
    <ion-card-content>
      {{ courierJob.JobDate }}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      PICK UP ADDRESS
    </ion-card-header>
    <ion-card-content>
      {{courierJob.Paddress}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      DELIVERY ADDRESS
    </ion-card-header>
    <ion-card-content>
      {{courierJob.Daddress}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      PICKUP INFO
    </ion-card-header>
    <ion-card-content>
      {{courierJob.PInfo}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      DELIVERY INFO
    </ion-card-header>
    <ion-card-content>
       {{ courierJob.DInfo }}
    </ion-card-content>
  </ion-card>
 </div>
</ion-content>
